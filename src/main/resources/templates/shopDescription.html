<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/shop" >Назад к списку магазинов</a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 offset-md-1 d-flex align-items-center">
                <h3 th:text="${singleShop.name}"></h3>
            </div>
            <div class="col-4">
                    <h5 th:text="${singleShop.phone}"></h5>
                <div class="container">
                    <div class="col-md-3 px-0">
                        <img th:src="@{'data:image/jpeg;base64,'+${shopLogo}}" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#description" role="tab" aria-controls="home" aria-selected="true">О компании</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#contacts" role="tab" aria-controls="profile" aria-selected="false">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#goods" role="tab" aria-controls="contact" aria-selected="false">Товары к продаже</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <br>
                                <br>
                                <dl>
                                    <dt>Название:</dt>
                                    <dd th:utext="${singleShop.name}">
                                    <dt>Описание:</dt>
                                    <dd th:utext="${singleShop.description}">
                                    <dt>Рейтинг:</dt>
                                    <dd th:utext="${singleShop.rating}">
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="contacts" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <br>
                                <br>
                                <dl>
                                    <dt>Адрес:</dt>
                                    <dd th:utext="${singleShop.addressDetails.country} + ', город '+
                                    ${singleShop.addressDetails.city} + ', улица ' + ${singleShop.addressDetails.street} +
                                    ', дом ' + ${singleShop.addressDetails.house}">
                                    <dt>Телефон:</dt>
                                    <dd th:utext="${singleShop.phone}">
                                    <dt>Почта:</dt>
                                    <dd th:utext="${singleShop.email}">
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="goods" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="container-fluid">
                            <div class="row">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Название</th>
                                        <th scope="col">Описание</th>
                                        <th scope="col">Цена</th>
                                        <th scope="col">Рейтинг</th>
                                        <th scope="col">Изображение товара</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${shopItems}">
                                        <td th:text="${item.getKey().name}"></td>
                                        <td th:text="${item.getKey().description}"></td>
                                        <td th:text="${item.getKey().price}"></td>
                                        <td th:text="${item.getKey().rating}"></td>
                                        <td>
                                            <div class="container-fluid">
                                                <div class="col-sm-2">
                                                    <img th:src="@{'data:image/jpeg;base64,'+${item.getValue()}}" class="img-fluid">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
